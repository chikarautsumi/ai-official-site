<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e3440;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b4252;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#434c5e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#88c0d0;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#81a1c1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#5e81ac;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bg)"/>
  
  <!-- Glow effect -->
  <circle cx="100" cy="100" r="80" fill="url(#glow)"/>
  
  <!-- Main circle -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#88c0d0" stroke-width="2" opacity="0.7"/>
  <circle cx="100" cy="100" r="40" fill="none" stroke="#81a1c1" stroke-width="1.5" opacity="0.5"/>
  <circle cx="100" cy="100" r="20" fill="none" stroke="#5e81ac" stroke-width="1" opacity="0.3"/>
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="3" fill="#d8dee9"/>
  
  <!-- Album title -->
  <text x="100" y="35" text-anchor="middle" fill="#d8dee9" font-family="Source Sans Pro, sans-serif" font-size="12" font-weight="300">mosquitone</text>
  <text x="100" y="175" text-anchor="middle" fill="#81a1c1" font-family="Source Sans Pro, sans-serif" font-size="10" font-weight="300">When I was in the future</text>
  
  <!-- Decorative elements -->
  <path d="M 70 100 Q 100 70 130 100 Q 100 130 70 100" fill="none" stroke="#88c0d0" stroke-width="0.5" opacity="0.4"/>
  <path d="M 100 70 Q 130 100 100 130 Q 70 100 100 70" fill="none" stroke="#81a1c1" stroke-width="0.5" opacity="0.3"/>
</svg>